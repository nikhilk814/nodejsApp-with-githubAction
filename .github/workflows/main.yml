name: CI/CD Pipeline

on:
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

docker:
    runs-on: ubuntu-latest    
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2  

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/TODO-webapp:latest . 
    
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/TODO-webapp:latest

deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
    - name: Checkout code
      uses: actions/checkout@v2  

    - name: SSH into server and deploy contianer
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/TODO-webapp:latest
          docker stop todo-webapp || true
          docker rm todo-webapp || true
          docker run -d -p 8000:8000 --name todo-webapp ${{ secrets.DOCKER_USERNAME }}/TODO-webapp:latest
